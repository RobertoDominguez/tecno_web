        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./public/main.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Practica 3</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    INF-513 Grupo 12 SA
                </span>
            </div>
        </div>
    </nav>



    <div class="container">
        <h1>Pr√°ctica No 3-SA. Propiedades de los controles HTML y CSS</h1>
        <br>
        <h2>Roberto Yunior Dominguez Molina</h2>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form action="#" method="GET" enctype="multipart/form-data" id="formulario">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Completo</label>
                                <input type="text" name="name" placeholder="Introduzca su nombre completo"
                                    class="form-control" id="nameForm" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" placeholder="nombre@ejemplo.com" class="form-control"
                                    id="emailForm" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Numero de Telefono</label>
                                <input type="number" name="phone" placeholder="Introduza su numero de telefono"
                                    class="form-control" id="phoneForm" required>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" name="date" class="form-control" id="dateForm" required>
                            </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Pais de Origen</label>
                                <input type="text" name="country" placeholder="Pais" class="form-control"
                                    id="countryForm" required>
                            </div>

                            <div class="mb-3">
                                <label>Archivo Imagen</label>
                                <input type="file" accept="image/*" class="form-control-file" id="imageForm"
                                    name="image" required>
                            </div>

                            <div class="mb-3">
                                <label>Archivo Video</label>
                                <input type="file" accept="video/mp4,video/x-m4v,video/*" class="form-control-file"
                                    id="videoForm" name="video" required>
                            </div>

                            <button type="button" id="boton" class="btn btn-primary">
                                Enviar Datos
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <script src="./public/check.js"></script>
</body>

</html>
